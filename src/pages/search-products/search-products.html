<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <br>
  <br>
  <br>
  <br>
      <ion-item>
        <ion-label stacked>Product Categories</ion-label>
        <ion-select [(ngModel)]="productCatResponse" name="productCat" (ngModelChange)="getProductCategory($event)">
          <ion-option *ngFor="let cat of productCategories" [value]="cat">{{cat.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngFor="let att of attributes let i = index">
        <ion-label stacked >{{ att.name}}</ion-label>
        <ion-select [(ngModel)]="attributeResponse[att.slug]" multiple="false" (ngModelChange)="getProductAttribute()">
          <ion-option *ngFor="let option of attributeOptions[att.id]" [value]="option.slug">{{option.name}}</ion-option>
        </ion-select>
      </ion-item>

      

 
</ion-content>
