<ion-header>
    <ion-navbar hideBackButton="false">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>
        Home
      </ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let product of products"><ion-thumbnail item-start>
              <img src="{{product.images[0].src }}" (click)= 'showProductDetail(product.id)'>
            </ion-thumbnail>
            <h4 style="color: red" (click)= 'showProductDetail(product.id)'>{{product.name}}</h4></ion-col>
        </ion-row>
      </ion-grid>
