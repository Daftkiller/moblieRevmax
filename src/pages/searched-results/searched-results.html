<ion-content scroll="false" has-header="true" padding="true">
  <ion-grid *ngIf="products.length > 0"> 
    <ion-row>
      <ion-col col-6 *ngFor="let product of products">
        <ion-thumbnail>
          <img src="{{product.images[0].src }}" tappable (click)='showProductDetail(product.id, product.name)'>
        </ion-thumbnail>
        <p style="color: red" tappable (click)='showProductDetail(product.id)'>{{product.name}}</p>
        <p [innerHTML]="product.price_html"></p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf= "products.length == 0 " >
    <p>No Search Results</p>
  </ion-grid>
</ion-content>
