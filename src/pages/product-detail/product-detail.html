  Ionic pages and navigation.

<ion-header>
    <ion-navbar hideBackButton="false">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>
        Product Detail
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding *ngIf="product">
    <ion-fab style="top: 5px;" right top edge (click)="openCart()">
        <button style="width: 40px; height:40px" ion-fab color="danger"><ion-icon name="cart"></ion-icon></button>
    </ion-fab>

    <ion-card>
        <ion-slides autoplay="4000" loop="true">
            <ion-slide *ngFor="let image of product.images">
              <img [src]="image.src">
            </ion-slide>
        </ion-slides>
        <button *ngIf="showUpgradeButton == true" text-center ion-button small color= "dark" icon-left block (click)="upgradeProduct()">
          <ion-icon name="add-circle"></ion-icon> Upgrades & Accessories
        </button>

        <ion-card-content>
          <ion-card-title style="color: red">
            {{product.name}}
          </ion-card-title>
          <p [innerHTML]="product.price_html"></p> 
        </ion-card-content>
        
        <ion-grid>
          <ion-row *ngFor="let att of product.attributes let i = index">
            <ion-col col-4 *ngIf="att.variation == true" >
              {{ att.name}}
            </ion-col>
            <ion-col col-8 *ngIf="att.variation == true">
                <ion-select [(ngModel)]="variationsData[att.name]" multiple="false" (ngModelChange)="getProductVariations()">
                    <ion-option *ngFor="let option of att.options" value="{{option}}">{{option}}</ion-option>
                </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
            <ion-row>
              <ion-col col-8 *ngIf="updatedPrice">
                  <p [innerHTML]="updatedPrice"></p>
              </ion-col>
          </ion-row>

        <!-- <div text-center>      
          <button ion-button block color="primary" (click)="getProductVariations()">Get Price</button>
        </div> -->
        
        <button *ngIf = "showCartButton == true" ion-button color= "#E2E0DF" icon-left block (click)="addCart(product)">
          <ion-icon name="basket"></ion-icon> ADD TO CART
        </button>
        <button *ngIf = "instalationIns" ion-button color= "#E2E0DF" icon-left block (click)="installationInstructions()">
          Installation Instructions</button>
        <p>SKU : {{product.sku}}</p>
<!-- Tabs -->
        <div padding>
          <ion-segment [(ngModel)]="header">
            <ion-segment-button style="color: red" value="description">
              Description
            </ion-segment-button>
            <ion-segment-button style="color: red" value="additionalInfo">
              Additional Information
            </ion-segment-button>
              <ion-segment-button style="color: red" value="review">
              Review
            </ion-segment-button>
          </ion-segment>
        </div>
        
        <div [ngSwitch]="header">
          <ion-list *ngSwitchCase="'description'">
              <ion-item>
                  Description<br>
                  <p [innerHTML]="product.description"></p> 
              </ion-item>
          </ion-list>
        
          <ion-list *ngSwitchCase="'additionalInfo'">
            <ion-card>
              <br>      
              <ion-card-content>
                  <ion-grid>
                      <ion-row *ngFor="let att of product.attributes">
                        <ion-col col-4>
                          {{ att.name}}
                        </ion-col>
                        <ion-col col-8>
                          <span *ngFor="let option of att.options"> {{ option }}</span>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>  
          </ion-list>
          <ion-list *ngSwitchCase="'review'"> 
            <h3>Review</h3>         
            </ion-list>
        </div> <!-- Tabs end here -->
    </ion-card>
</ion-content>
