<ion-header>
    <ion-navbar hideBackButton="false">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>
        Product Detail
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding *ngIf="product">
    <ion-fab style="top: 5px;" right top edge (click)="openCart()">
        <button style="width: 40px; height:40px" ion-fab color="danger"><ion-icon name="cart"></ion-icon></button>
    </ion-fab>

    <ion-card>
        <ion-slides autoplay="4000" loop="true">
            <ion-slide *ngFor="let image of product.images">
              <img [src]="image.src">
            </ion-slide>
          </ion-slides>
            <!-- <img src="{{product.images[0].src}}"/> -->
        
            <ion-card-content>
              <ion-card-title style="color: red">
                {{product.name}}
              </ion-card-title>
              <p>
                $ {{product.price}}
              </p>
            </ion-card-content>
            <button ion-button color= "#E2E0DF" icon-left block (click)="addToCart(product)">
                <ion-icon name="basket"></ion-icon> ADD TO CART
              </button>
<!-- Tabs -->
            <div padding>
              <ion-segment [(ngModel)]="header">
                <ion-segment-button style="color: red" value="description">
                  Description
                </ion-segment-button>
                <ion-segment-button style="color: red" value="additionalInfo">
                  Additional Information
                </ion-segment-button>
                 <ion-segment-button style="color: red" value="review">
                  Review
                </ion-segment-button>
              </ion-segment>
            </div>
        
        <div [ngSwitch]="header">
          <ion-list *ngSwitchCase="'description'">
              <ion-item>
                  Description<br>
                  <p [innerHTML]="product.description"></p> 
              </ion-item>
          </ion-list>
        
          <ion-list *ngSwitchCase="'additionalInfo'">
            <ion-card>
              <br>      
              <!-- <ion-card-content *ngFor="let attribute of product.attributes">
                <h3><b>{{attribute.name}}</b> {{attribute.options}}</h3> 
              </ion-card-content> -->
              <ion-card-content>
                  <ion-grid>
                      <ion-row *ngFor="let att of product.attributes">
                        <ion-col col-4>
                          {{ att.name}}
                        </ion-col>
                        <ion-col col-8>
                          <span *ngFor="let option of att.options"> {{ option }}</span>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
            
          </ion-list>
        
          <ion-list *ngSwitchCase="'review'"> 
            <h3>Review</h3>         

            </ion-list>
        
        </div>
        
          </ion-card>
</ion-content>
